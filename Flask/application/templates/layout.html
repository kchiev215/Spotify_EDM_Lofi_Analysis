<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" \
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static', filename = 'main.css')}}"
    type="text/css">
    {% if title %}
        <title>Thina's Spotify Analysis-{{title}}</title>
    {% else %}
        <title> Thina's Spotify Analysis </title>
    {% endif %}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #ccfffb;">
        <a class="navbar-brand" href="/">
            <i class="bi bi-music-player" style="font-size: 2rem;"></i>
        </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/charts">Charts</a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="/analysis_code">Code</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              About Me
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/introduction">Introduction</a>
                <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/projects">Projects</a>
            </div>
        </ul>
        <span class="navbar-text">
            <i class="bi bi-music-note" style="font-size: 1.8rem;"></i>
          Lofi && EDM
            <i class="bi bi-boombox" style="font-size: 1.8rem;"></i>
        </span>
      </div>
    </nav>

    <main>
        <div class="container">
          <div class="row">
            <div class="col-md-12 cot-sm-12 col-xm-12">
              <div class="ml-auto mr-auto">
                {% block content%}
                {% endblock %}
              </div>
            </div>
          </div>
        </div>
    </main>
    <footer class="text-center text-white" style="background-color: #ccfffb;">
      <!-- Grid container -->
      <div class="container pt-4">
        <!-- Section: GitHub -->
        <section class="mb-4">
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="https://github.com/kchiev215/"
            role="button"
            data-mdb-ripple-color="dark">
              <i class="bi bi-github" style="font-size: 2rem;"></i>
          </a>

          <!-- Linkedin -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="https://www.linkedin.com/in/kchiev/"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="bi bi-linkedin" style="font-size: 2rem;"></i>
          </a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->


      <!-- Copyright -->
      <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0);">
        Â© 2022 Copyright:
        <a class="text-dark" href="http://127.0.0.1:5000/">http://127.0.0.1:5000/</a>
      </div>
      <!-- Copyright -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
